<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Followers</title>
</head>
<body>
    <div class="header">
        {%if islogin == '1' %}
        <h1>Welcome ,{{username}}!</h1>
        {%else%}
        <h1>{{username}}!</h1>
        {%endif%}
        <div class="nav">
            <ul>
                {%for nav in nav_list%}
                <li><a href="{{nav}}">{{nav}}</a></li>
                {%endfor%}
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <h1>{{blog['title']}}</h1>
            <div class="content">
              {%if islogin == '1' %}
                <table>
                  {%for userInfo in blog['users']%}
                    <tr>
                      <td>{{userInfo['account']}}</td>
                      <td>{{userInfo['sex']}}</td>
                    </tr>
                  {%endfor%}
                </table>
              {%endif%}
            </div>
        </div>
    </div>
</body>
</html>
